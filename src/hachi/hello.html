<!DOCTYPE html>
<html lang="ko" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .v-enter-active, .v-leave-active {
            transition: opacity 1s;
        }
        .v-enter, .v-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
<div class="app">
    <p>{{ message }}</p>
    <input :value="message">
    <button v-on:click="show=!show">변경하기!</button>
    <transition>
        <p v-if="show">hello Vue.js!</p>
    </transition>
    <pre>{{ $data }}</pre>
    <p>{{ count }} 번 클릭했습니다.</p>
    <button v-on:click="increment">눌러봐</button>
    <!--클래스와 스타일 데이터 바인딩-->
    <p v-bind:class="{ child:isChild, 'is-active':isActive }">Text</p>
    <p v-bind:class="{ color:textColor, backgroundColor:bgColor }">Text</p>
    <p v-bind:class="classObject">Text</p>
    <p v-bind:class="styleObject">Text</p>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="100" cy="75" v-bind:r="radius" fill="lightpink" />
    </svg>
    <input type="range" min="0" max="100" v-model="radius">

    <div v-if="loaded" key="content-visible">
        content
    </div>
    <div v-else key="content-loading">
        로딩 중 . . .
    </div>
</div>
<div key="id"></div>
<div v-bind:key="key"></div>
<div class="app2">
    <ol>
        <li v-for="item in list">{{ item }}</li>
    </ol>
    <p>{{ list[2] }}</p>
    <p>{{ list[num] }}</p>
</div>

<div class="template">
    <template v-if="ok">
        <header>
            타이틀
        </header>
        <div>콘텐츠</div>
    </template>
</div>


<script>
    var state = {count: 0}
    var app = new Vue({
        el: '.app',
        data: {
            show: true,
            state: state,
            scroll: 0,
            count: 0,
            radius: 50
        },
        mounted: function() {
            this.scroll = 100 // 요소의 스크롤 양 조절하기
        },
        computed: {
            computedMessage: function () {
                return this.message + '!';
            }
        },
        methods : {
            increment: function () {
                this.count += 1;
            }
        },
        // created 라이프 사이클 훅
        created: function () {
            console.log('created');
        }
    })
    state.count++ // state.count 는 리액티브 데이터이다.
    var app2 = new Vue({
        el: '.app2',
        data: {
            list: ['사과', '바나나', '딸기'],
            num: 1
        }
    })

    var template = new Vue({
        el: '.template',
        data: {
            ok: false
        }
    })
</script>
</body>
</html>
