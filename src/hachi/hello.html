<!DOCTYPE html>
<html lang="ko" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .v-enter-active, .v-leave-active {
            transition: opacity 1s;
        }
        .v-enter, .v-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
<div class="app">
    <p>{{ message }}</p>
    <input :value="message">
    <p ref="hello">Hello</p>
    <button v-on:click="show=!show">변경하기!</button>
    <transition>
        <p v-if="show">hello Vue.js!</p>
    </transition>
    <pre>{{ $data }}</pre>
    <p>{{ count }} 번 클릭했습니다.</p>
    <button v-on:click="increment">눌러봐</button>
    <br />
    <div>
        작성자 : <input v-model="author">
        제목 : <input v-model="title">
        카테고리 : <input v-model="category">
        <button v-on:click="doAdd">글추가하기</button>
    </div>
    <ul>
        <li v-for="(post, index) in postList" v-bind:key="post.id">
            # {{ post.id }} {{ post.title}} 작성자: {{ post.author }} {{ post.category }} 좋아요: {{ post.like }}
            <button v-on:click="doLike(index)">좋아요</button>
            <button v-on:click="doRemove(index)">삭제</button>
        </li>
    </ul>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="100" cy="75" v-bind:r="radius" fill="lightpink" />
    </svg>
    <input type="range" min="0" max="100" v-model="radius">
    </div>
    <div v-else key="content-loading">
        로딩 중 . . .
    </div>
</div>
<div key="id"></div>
<div v-bind:key="key"></div>
<div class="app2">
    <ol>
        <li v-for="item in list">{{ item }}</li>
    </ol>
    <p>{{ list[2] }}</p>
    <p>{{ list[num] }}</p>
</div>

<div class="template">
    <template v-if="ok">
        <header>
            타이틀
        </header>
        <div>콘텐츠</div>
    </template>
</div>


<script>
    var state = {count: 0}
    var app = new Vue({
        el: '.app',
        data: {
            show: true,
            state: state,
            scroll: 0,
            count: 0,
            radius: 50,
            postList: [
                {
                    id: 1,
                    title: '제목1',
                    category: '유머',
                    author: '하치',
                    like: 0
                },
                {
                    id: 2,
                    title: '제목2',
                    category: '유머',
                    author: '하치',
                    like: 0
                },
                {
                    id: 3,
                    title: '제목3',
                    category: '유머',
                    author: '초코',
                    like: 0
                },
                {
                    id: 4,
                    title: '제목4',
                    category: '유머',
                    author: '후추',
                    like: 0
                },
                {
                    id: 5,
                    title: '제목5',
                    category: '유머',
                    author: '쩡',
                    like: 0
                }
            ]
        },
        mounted: function() {
            this.scroll = 100 // 요소의 스크롤 양 조절하기
            console.log(this.$el) // dom 직접 참조하는 el 속성
            console.log(this.$refs.hello) //p 요소를 dom 처럼 다룰 수 있음
        },
        computed: {
            computedMessage: function () {
                return this.message + '!';
            }
        },
        methods : {
            increment: function () {
                this.count += 1;
            },
            doAdd: function () {
                var max = this.postList.reduce(function (a, b) {
                    return a > b.id ? a : b.id
                }, 0)
                this.postList.push({
                    id: max + 1,
                    author: this.author,
                    category: this.category,
                    title: this.title
                })
            },
            doRemove: function (index) {
                this.postList.splice(index, 1)
            },
            doLike: function (index) {
                this.postList[index].like += 1
            }
        },
        // created 라이프 사이클 훅
        created: function () {
            this.postList.forEach(function (post) {
                this.$set(post, 'active', false)
            });
            console.log('created');
        }
    })
    state.count++ // state.count 는 리액티브 데이터이다.
    var app2 = new Vue({
        el: '.app2',
        data: {
            list: ['사과', '바나나', '딸기'],
            num: 1
        }
    })

    var template = new Vue({
        el: '.template',
        data: {
            ok: false
        }
    })
</script>
</body>
</html>
